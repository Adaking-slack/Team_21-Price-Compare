{% block content %}
<h2>Login</h2>

    {{ form.as_p }}

    <button type="submit">Login</button>
</form>

<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

<footer>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
</footer>
{% endblock content %}
